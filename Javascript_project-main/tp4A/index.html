<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="box">
            <input value="" class="affichage" readonly></input>
            <button class="copy"><i class="las la-copy"></i></button>
        </div>
        <div class="flex">
            <label for="taille_p">Longueur du password</label>
            <input type="number" min="15" max="20" id="taille_p">
        </div>

        <div class="flex">
            <label for="maj">Contient des lettres majuscules</label>
            <input type="checkbox" id="maj">
        </div>

        <div class="flex">
            <label for="min">Contient des lettres minuscules</label>
            <input type="checkbox" id="min">
        </div>

        <div class="flex">
            <label for="nbr">Contient des Nombres</label>
            <input type="checkbox" id="nbr">
        </div>

        <div class="flex">
            <label for="carac">Contient des Caracteres speciaux</label>
            <input type="checkbox" id="carac">
        </div>

        <button class="generer">
            Generer Le Mot de Passe
        </button>

      
    </div>

    <div class="alerts">
        <div class="alert">
            <div class="icon">
                <img src="notif.png">
            </div>
            <div class="message">
                <h1>Message pour l'utilisateur!!</h1>
            </div>

            <div class="close">
                <i class="las la-window-close"></i>
            </div>
        </div>
       
    </div>

    <script src="script.js"></script>
</body>
</html>
